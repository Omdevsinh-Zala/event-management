<div class="flex flex-col gap-4 fixed right-3 top-3 z-40">
    <div class="flex flex-col gap-4">
        @for (message of service.warnMes(); track $index) {
            @if (message) {
                <div class="text-center border border-yellow-400 bg-yellow-200 text-yellow-600 px-5 py-2 rounded-md" [@slideIn]="service.successMes.length">
                    {{ message }}
                </div>
            }
        }
    </div>
    <div class="flex flex-col gap-4">
        @for (message of service.successMes(); track $index) {
            @if (message) {
                <div class="text-center border border-emerald-400 bg-emerald-200 text-emerald-600 px-5 py-2 rounded-md" [@slideIn]="service.successMes.length">
                    {{ message }}
                </div>
            }
        }
    </div>
    <div class="flex flex-col gap-4">
        @for (error of service.errorMes(); track $index) {
            @if (error) {
                <div class="text-center border border-pink-400 bg-pink-200 text-pink-600 px-5 py-2 rounded-md" [@slideIn]="service.errorMes.length">
                    {{ error }}
                </div>
            }
        }
    </div>
</div>
