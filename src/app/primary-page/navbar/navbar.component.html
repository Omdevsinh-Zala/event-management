<div class="px-2 sm:px-0">
    <header>
        <div class="container flex justify-between items-center py-3 mx-auto relative" [ngClass]="navbarToggle() ? 'class' : ''" >
            <div class="invisible"></div>
            <div class="absolute transition-all duration-500 flex justify-between w-full md:w-[56%] z-10 items-center top-[66px] md:static bottom-2 md:visible mobile-nav md:opacity-100 md:!h-auto md:flex-row flex-col md:py-0 lg:bg-transparent bg-white" [ngClass]="navbarToggle() ? 'flex-col visible left-0 opacity-100 py-3' : 'invisible -left-full opacity-0'" >
                <div>
                    <nav>
                        <ul class="group/nav flex justify-end items-center py-2" #navContainer>
                            @for (nav of navlinks(); track $index) {   
                                <li (click)="navbarToggle.set(false)">
                                    <a class="px-4 py-2 rounded-md relative z-10 dark:text-white hover:text-black" [routerLink]="nav.path" #navLink >{{ nav.link }}</a>
                                </li>
                            }
                            <li>
                                <div class="fixed transition-all duration-200 ease-in-out rounded-md bg-slate-100 scale-0 group-hover/nav:scale-100" [ngStyle]="position()[0]"></div>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="flex items-center">
                    @if (!(userState$ | async)) {
                        <a class="group/login relative flex items-center gap-1 hover:cursor-pointer" routerLink="/login">
                            <mat-icon>account_circle</mat-icon>
                            <h2>Login</h2>
                            <mat-icon class="transition-transform duration-300 group-hover/login:-rotate-45" >
                                arrow_right_alt
                            </mat-icon>
                        </a>
                    } @else {
                        <div class="group/singOut relative flex items-center gap-1 hover:cursor-pointer">
                            <h2 class="dark:text-white" >{{ (userState$ | async)?.displayName }}</h2>
                            <div class="transition-all duration-300 opacity-0 w-fit bg-slate-100 px-3 py-1 absolute invisible flex flex-col items-center gap-1 group-hover/singOut:visible group-hover/singOut:opacity-100 hover:visible hover:opacity-100 md:-bottom-[68px] md:-left-7 border border-slate-300 rounded-lg" [ngClass]="navbarToggle() ? 'left-14' : ''">
                                <mat-icon class="md:-rotate-90 absolute md:-top-4 md:left-1/2 md:-translate-x-1/2 md:translate-y-0 text-slate-100 stroke-slate-300" [ngClass]="navbarToggle() ? '-rotate-180 -left-4 top-1/2 -translate-y-1/2' : ''">
                                    play_arrow
                                </mat-icon>
                                <div class="flex items-center w-max">
                                    <h3 (click)="signOut()">Sign out</h3>
                                    <mat-icon class="-rotate-45" >
                                        arrow_right_alt
                                    </mat-icon>
                                </div>
                                <hr class="w-full" >
                                <div class="w-full flex items-center relative" (click)="themeToggle()">
                                    {{ theme() }}
                                </div>                                
                            </div>
                        </div>
                    }
                </div>
            </div>
            <div class="block md:hidden">                                                                                                        
                <button class="bg-transparent border border-slate-300 rounded-md p-2 h-[42px]" (click)="navbarToggle.set(!navbarToggle())" >
                    <mat-icon>menu</mat-icon>
                </button>
            </div>
        </div>
    </header>
</div>
